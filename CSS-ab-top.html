<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,div,ul,li {
            padding: 0;
            margin: 0;
        }
        .index-top {
            border-top: 4px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            height: 42px;
            line-height: 42px;
        }
        .index-main {
            margin: 0 auto;
            width: 960px;
        }
        /* 去掉列表默认样式 */
        ul,li {
            list-style: none;
            font: 14px/42px SimSun;

        }
        a {
            text-decoration: none;
            color: #4c4c4c;
        }
        .index-left-nav {
            float: left;
        }
        .index-left-nav li{
            float: left;
            padding: 0 15px;
        }
        .index-left-nav > li:hover ,.index-left-nav > li:hover a{
            background-color: #edeef0;
            color: #ff8500;
        }
        .index-right-nav {
            float: right;
        }
        .index-right-nav > li {
            float: left;
            padding: 0 15px;
        }
        .index-right-nav > li:hover ,.index-right-nav > li > a:hover {
            background-color: #edeef0;
            color: #ff8500;
        }
        .blog-box {
            display: none;
            /* 弹出的层为绝对定位,防止默认文档流干扰 */
            position: absolute;
        }
        .blog-box li {
            border: 1px solid #ff8500;
            
            width: 50px;
            height: 31px;
            line-height: 31px;
            border-top: none;
            margin-left: -15;
            padding: 0 15px;
        }
        .blog:hover .blog-box{
            display: block;
        }
        .blog-box li a:hover {
            color: #ff8500;
        }
        .blog-box li:hover {
            background-color: #d8e0e7;
        }
    </style>
</head>
<body>
    <div>
        <div class="index-top">
            <div class="index-main">
                <ul class="index-left-nav">
                    <!--自动生成代码: (li>a[href=#])*3 -->
                    <li><a href="#">Index</a></li>
                    <li><a href="#">List</a></li>
                    <li><a href="#">Details</a></li>
                </ul>
                <ul class="index-right-nav">
                    <li><a href="#">login</a></li>
                    <li class="blog"><a href="#">blog</a>
                        <ul class="blog-box">
                            <li><a href="#">private</a></li>
                            <li><a href="#">comment</a></li>
                            <li><a href="#">like ❤</a></li>
                        </ul>
                    </li>
                    <li><a href="#">email</a></li>
                    <li><a href="#">nav</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
