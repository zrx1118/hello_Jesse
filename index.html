<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JesseWebsite</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/jesse.css">
</head>

<body>
    <!-- S header area -->
    <div class="j-header">
        <!-- user top nav -->
        <div class="top-nav">
            <div class="logo">
                <h1>JesseWebsite</h1>
                <a href="#">
                    <img src="./images/logo.svg" alt="logo" title="JesseWebsite">
                </a>
            </div>
            <div class="user-nav clearfix">
                <ul>
                    <!-- message -->
                    <li class="msg-wrap">
                        <a href="#" class="msg">
                            <span class="msg-num">1</span>
                        </a>
                    </li>
                    <!-- user in for -->
                    <li class="user">
                        <a href="#">
                            <img class="user-profile" src="./images/profile.jpg" alt="profile" title="profile">
                        </a>
                        <a href="#" class="userName">Jesse
                            <i class="triangle-down"></i>
                        </a>
                    </li>
                    <!-- select -->
                    <li>
                        <a href="#">Select <i class="triangle-down"></i></a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <div href="#" class="infor-search">Search<i class="triangle-down icon-triangle-down"></i>
                    <ul class="infor-menu">
                        <li>
                            <a href="#">infor1</a>
                        </li>
                        <li>
                            <a href="#">infor2</a>
                        </li>
                    </ul>
                </div>
                <input type="text">
                <a href="#" class="icon-search"></a>
            </div>
        </div>
        <!-- S main nav -->
        <div class="site-nav">
            <div class="site-nav-wrap">
                <!-- nav's left area -->
                <div class="main-nav"></div>
                <!-- nav's right link area -->
                <div class="nav-link"></div>
            </div>
        </div>
        <!-- E main nav -->
    </div>
    <!-- E header area -->
    <!-- S Banner area -->
    <div class="j-banner">

    </div>
    <!-- E Banner area -->
    <!-- S List area -->
    <div class="j-main">

    </div>
    <!-- E List area -->
    <!-- S Footer area -->
    <div class="j-footer">

    </div>
    <!-- E Footer area -->
</body>

</html>
