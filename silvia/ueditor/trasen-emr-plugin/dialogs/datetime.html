    <script type="text/javascript">
function createElement(type, name)
{
    var element = null;
    try {
        element = document.createElement('<'+type+' name="'+name+'">');
    } catch (e) {}
    if(element==null) {
        element = document.createElement(type);
        element.name = name;
    }
    return element;
}
    </script>

<script type="text/javascript">
var oNode = null,thePlugins = 'emr_datetime';
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ) {
        oNode = UE.plugins[thePlugins].editdom;
        //TODO:编辑时数据回填
        var format = oNode.getAttribute("emr-format");
        $G('emr-format').value = format;
    }
}

dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
 /*   if ( $G('orgname').value == '' ) {
        alert('控件名称不能为空');
        return false;
    }*/
    if(oNode ){
      domUtils.remove(oNode,false);  //删除当前控件，再创建一个新的
      delete UE.plugins[thePlugins].editdom;
    }
    editor.execCommand('insertHtml',getNewDom().outerHTML);
};
/**
 * dom对象获取
 * 根据界面设置，创建新dom节点
 */
getNewDom = function () {
  var format = $G('emr-format').value;
  var node = createElement('span');
  node.setAttribute('class', 'time_choose not_edited');
  node.setAttribute('emr-plugins', 'emrFieldElement');
  node.setAttribute('emr-type', 'emr_datetime');
  node.setAttribute('emr-field', '');
  node.setAttribute('emr-value', '');
  node.setAttribute('emr-deleteable', 'false');
  node.setAttribute('emr-editable', 'false');
  node.setAttribute('emr-edited', 'false');
  node.setAttribute('emr-events', 'click|change');
  node.setAttribute('emr-format', format);

  var childNode1 = createElement('em');
  childNode1.setAttribute('emr-ignore', '1');
  childNode1.innerHTML = '[';
  node.appendChild(childNode1);

  var childNode2 = createElement('label');
/*  childNode2.setAttribute('type', 'text');
  childNode2.setAttribute('class', 'input');
  childNode2.setAttribute('placeholder', format);*/
  childNode2.innerHTML = format;
  node.appendChild(childNode2);

  var childNode3 = createElement('em');
  childNode3.setAttribute('emr-ignore', '1');
  childNode3.innerHTML = ']';
  node.appendChild(childNode3);

  return node;
}
</script>
