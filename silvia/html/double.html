<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局</title>
    <style>
        .content{
            width: 1080px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        .left{
            width: 200px;
            height: 100%;
            background: #f89b9b;
            position: absolute;
            top: 0;
            left: 0;
        }
        .center{
            height: 100%;
            background: #f2f558;
            margin-left: 200px;
            margin-right: 200px;
        }
        .right{
            width: 200px;
            height: 100%;
            background: #8df35d;
            position: absolute;
            top: 0;
            right: 0;
        }

            margin: 0 auto;
            position: relative;
        }
        .con .l{
            width: 200px;

            position: absolute;
            top: 0;

            background:#eee;
        }
        .con .r{
