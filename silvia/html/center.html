<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        :root {
            --main-bg-color: #ececec;
        }

        body {
            background-color: var(--main-bg-color);
        }
        .header{
            height: 50px;
            text-align: center;
            font-size: 0;
            position: relative;
        }
        .nav .nav-item{
            display: inline-block;
            height: 50px;
            line-height: 50px;
            font-size: 22px;
            padding: 0 10px;
            background: #f89d9d;
        }
        /* 在父元素样式中 */
        .component {
            --head-color: #0ff;
            --text-color: #080; /* header-color 并没有被设定 */
        }

        /* 在 component 的样式中： */
        .component .head {
            color: var(--head-color, blue); /* 此处 color 被回退到 blue */
        }

        .component .text {
            color: var(--text-color, black);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a class="nav-item" href="tab.html">tab切换</a>
            <a class="nav-item" href="tab.html">111</a>
            <a class="nav-item" href="tab.html">dfgdgfgdg</a>
            <a class="nav-item" href="tab.html">bfhgfdf反馈点击反馈fd</a>
            <a class="nav-item" href="tab.html">fggd</a>
            <a class="nav-item" href="tab.html">fgdhhg</a>
        </nav>
    </header>
    <div class="component">
        component 的内容
        <div class="head">header 是蓝色</div>
        <div class="text">text 是黑色</div>
    </div>
</body>

function Parent() {
    this.name = '父亲'; // 实例基本属性 (该属性，强调私有，不共享)
    this.arr = [1]; // (该属性，强调私有)
}
Parent.prototype.say = function() { // -- 将需要复用、共享的方法定义在父类原型上 
    console.log('hello')
}
function Child(like) {
    this.like = like;
}
Child.prototype = new Parent() // 核心

let boy1 = new Child()
let boy2 = new Child()

// 优点：共享了父类构造函数的say方法
