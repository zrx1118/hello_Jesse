<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        .swiper-container{
            width: 400px;
            height: 110px;
            margin: 0 auto;
            background: #eeeded;
            overflow: hidden;
            position: relative;
        }
        .swiper-container-horizontal .swiper-wrapper>li{
            float: left;
        }
        .swiper-wrapper{
            position: relative;
        }
        .swiper-wrapper>li{
            width: 400px;
            height: 110px;
        }
        .swiper-container-fade-horizontal li,.swiper-container-fade-vertical li{
            position: absolute;
            left: 0;
            top: 0;
            transition-delay: 0.5s;
            opacity: 0;
        }
        .swiper-wrapper>li.swiper-slide-active{
            transition-delay: 0.5s;
            opacity: 1;
        }
        .swiper-container-horizontal .swiper-pagination,.swiper-container-fade-horizontal .swiper-pagination{
            width: 100%;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .swiper-container-vertical .swiper-pagination,.swiper-container-fade-vertical .swiper-pagination{
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        .swiper-container-horizontal .swiper-pagination>span,.swiper-container-fade-horizontal .swiper-pagination>span{
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e3f0f7;
            margin:0 5px;
            cursor: pointer;
        }
        .swiper-container-vertical .swiper-pagination>span,.swiper-container-fade-vertical .swiper-pagination>span{
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e3f0f7;
            margin:5px;
            cursor: pointer;
        }
        .swiper-pagination>span.swiper-pagination-active{
            background: #3db8fa;
        }
        .swiper-btn-prev,.swiper-btn-next{
            width: 30px;
            height: 30px;
            display: block;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .swiper-btn-prev{
            left: 0;
        }
        .swiper-btn-next{
            right: 0;
        }
        .swiper-btn-prev::before{
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            border-top: 2px solid #3db8fa;
            border-left: 2px solid #3db8fa;
            transform: rotate(-45deg);
            position: absolute;
            top: 5px;
            left: 8px;
        }
        .swiper-btn-next::before{
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            border-top: 2px solid #3db8fa;
            border-right: 2px solid #3db8fa;
            transform: rotate(45deg);
            position: absolute;
            top: 5px;
            left: 2px;
        }
        .swiper-btn-prev:hover,.swiper-btn-next:hover{
            cursor: pointer;
            background: rgba(245, 204, 100, 0.2);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="swiper-container" id="swiper">
        <ul class="swiper-wrapper" id="swiperWrapper">
            <li><img data-src="../img/pic1.jpg" alt="pic1"/></li>
            <li><img data-src="../img/pic2.jpg" alt="pic2"/></li>
            <li><img data-src="../img/pic3.jpg" alt="pic3"/></li>
            <li><img data-src="../img/pic4.jpg" alt="pic4"/></li>
        </ul>
    </div>
    <script src="swiper.js"></script>
    <script>
        
        new Swiper({
            swiperContainer: document.getElementById('swiper'),
            effects: 'scroll',
            direction: 'horizontal',
            clickButton: true,
        })
    </script>
</body>
</html>
