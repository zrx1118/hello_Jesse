        .box{
            width: 500px;
            margin: 0 auto;
            background: #f1cfcf;

            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }
        .flex-box .box-item{

            background: #92f7b3;
            text-align: center;
        }
