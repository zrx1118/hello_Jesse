<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body,div,ul,li {
        padding: 0;
        margin: 0;
      }
      .main {
        width: 600px;
        margin: 100px auto;
      }
      .btn1 {
        position: relative;
        width: 100px;
        height: 26px;
        line-height: 26px;
        color: #eee;
        border: 1px rgb(205, 86, 221) solid;
        /* transparent 表示为透明 */
        background-color: rgb(207, 99, 221);
        text-align: center;
        border-radius: 4px;
      }
      .btn1::before {
        content: "";
        /* content 伪元素属性必须加上!! */
        position: absolute;
        display: block;
        left: 45%;
        top: -10px;
        width: 0;
        height: 0;
        border: 5px solid rgb(205, 86, 221);
        border-color: transparent transparent rgb(205, 86, 221);
      }
      .btn2 {
        position: relative;
        width: 100px;
        height: 26px;
        line-height: 26px;
        color: #eee;
        border: 1px blue solid;
        /* transparent 表示为透明 */
        background-color: blue;
        text-align: center;
        border-radius: 4px;
      }
      .btn2::before {
        content: "";
        /* content 伪元素属性必须加上!! */
        position: absolute;
        display: block;
        top: 30%;
        left: -10px;
        width: 0;
        height: 0;
        border: 5px solid blue;
        border-color: transparent blue transparent transparent;
      }
      .box {
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;
        margin: 100px auto;
      }
      .bubble-s {
        position: relative;
      }
      .bubble-s::before ,.bubble-s::after{
        content: "";
        display: block;
        position: absolute;
        left:60%;
        top: -18px;
        border: 9px solid #ccc;
        border-color:transparent transparent #ccc;
        border-style: dashed dashed solid;
      }
      .bubble-s::after {
        left:60%;
        top: -16px;
        border: 9px solid #fff;
        border-color:transparent transparent #fff;
        border-style: dashed dashed solid;
      }
      .menu {
        list-style: none;
        width: 200px;
        height: 100px;
        margin: 0 auto;
      }
      .menu li { 
        height: 30px;
        line-height: 30px;
        width: 200px;
        border: 1px solid #ccc; 
        overflow: hidden;
      }
      .menu a {
        float: left;
        padding-left: 1em;
        color: #3e3e3e;
        width: 200px;
        height: 30px;
        line-height: 30px;
        text-decoration: none;
      }
      .menu a:hover {
        background-color: #cecece;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="btn1">气泡按钮</div>
      <hr />
      <div class="btn2">气泡按钮</div>
      <hr />
    </div>
    <div class="box bubble-s"></div>
    <div>
      <ul class="menu bubble-s" >
        <li><a href="#">Menu1</a></li>
        <li><a href="#">Menu2</a></li>
        <li><a href="#">Menu3</a></li>
        <li><a href="#">Menu4</a></li>
        <li><a href="#">Menu5</a></li>
      </ul>
    </div>
  </body>
</html>
