<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta content="webkit" name="renderer">
    	<meta content="width=1200" name="viewport">
    	<meta content="max-age=7200" http-equiv="cache-control">
		<title>beibeijia</title>
		<meta name="keywords" content="beibeijia-重置登录密码">
		<meta name="description" content="beibeijia">
		<link rel="shortcut icon " type="images/x-icon" href="/assets/img/favorite-b64614c2fa.ico">
		<link rel="stylesheet" type="text/css" href="/assets/css/reset-256b53ddb5.css">
		
	    <link rel="stylesheet" type="text/css" href="/assets/css/forget-6560644135.css">
		
		
		
		<!--[if lt IE 9]> <script type="text/javascript">;(function(){var a=["address","article","aside","audio","video","canvas","details","figcaption","figure","header","footer","menu","nav","section","summary","picture"],b=0;for(b in a)document.createElement(a[b])}())</script><![endif]-->
	</head>
	<body>
		<header class="header">
			<div class="header-content clear">
				<div class="logo fl">
					<img src="/assets/img/logo-5229b4078e.png" alt="logo"/>
				</div>

				<!-- 企业开户按钮 -->
				
				
				<!-- 登录状态信息 -->
				
					<div class="login fr">
						欢迎您,<span class="enter-text" th:each="cookie:${#httpServletRequest.getCookies()}" th:if="${cookie.getName().equals('username')}" th:text="${cookie.getValue()}"></span>
						<a href="/user/logout" class="logout">退出</a>
					</div>
				
			</div>
		</header>
	
    <div class="main-container">
        <div class="forget-form-wrap reset-login-wrap">
            <div class="forget-form-title">重置登录密码</div>

            <div class="user-form" id="formReset">

                <div class="user-input-wrap">
                    <div class="user-input-left fl">
                        <div class="user-input-tel">新密码</div>
                    </div>
                    <div class="user-input-right fr">
                        <input type="password" class="vf-valid" name="password" maxlength="16" placeholder="6-16位数字、字母和符号组合" data-type="password" data-errormsg="新密码格式不正确" data-nullmsg="请填写新密码" id="newPwd">
                        <div class="vf-tip" id="ajaxTip"></div>
                    </div>
                </div>

                <div class="user-input-wrap">
                    <div class="user-input-left fl">
                        <div class="user-input-tel">确认新密码</div>
                    </div>
                    <div class="user-input-right fr">
                        <input type="password" class="vf-valid" name="confirmPwd" maxlength="16" placeholder="请确认新密码" recheck="password" data-errormsg="两次输入的密码不一致" data-nullmsg="请确认新密码" id="confirmPwd">
                        <div class="vf-tip"></div>
                    </div>
                </div>


                <div class="user-form-next" id="gonext">下一步</div>

                <div class="user-form-tip">如有疑问，联系客服：400-8010-009</div>

            </div>
        </div>
    </div>

        <footer class="footer">
            <div class="footer-main clear">
                Copyright © 2018 版权所有 蜀ICP备16023674号-3 成都华羿恒信基金销售有限公司
            </div>
            <div>地址：中国（四川）自由贸易试验区成都高新区蜀锦路88号1号楼32楼2号</div>
        </footer>

        
            <script id="rjs" src="/assets/js/require.min.js" data-main="/assets/js/config-1f05a9aa03.js" data-module="reset-df0da17f1a" async="async"></script>
        
    </body>
</html>
