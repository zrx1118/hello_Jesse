  <body>
    <script>
      var m = myMax(10, 9, 2, 33, 22, 18);
      console.log(m);

      function myMax() {
        if (arguments.length <= 0) {
          return NaN;
        }

        var max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }

        return max;
      }
    </script>
  </body>
</html>
